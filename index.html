	<script type="text/javascript">
		// CODELAB: Register service worker.
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>

<body class="container-fluid">
<div class="row">
	<div class="col-md-8"><h1>DroneToneDude</h1></div>
	<div class="col-md-4">
		<form class="form-inline hertz-select">
			<div class="form-inline"><label for="hertz-select">Select Tuning </label><select id="hertz-select" class="form-control">
				<option value="440">440 Hz</option>
				<option value="441">441 Hz</option>
				<option value="442">442 Hz</option>
			</select></div>
		</form>
	</div>
</div>

</div>
<button id="stop-button" class="btn btn-warning">Stop Sound</button>
